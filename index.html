<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="todo">
      <header class="todo__header">
        <h1 class="todo__greeting" id="greeting"></h1>
        <p class="todo__fact" id="randomFact">Loading a random fact... Get ready!</p>
      </header>
      <div class="todo__input-container">
        <input type="text" class="todo__input" id="taskInput" placeholder="Add a new task" />
        <button class="todo__add-btn" id="addTaskBtn">Add</button>
      </div>
      <ul class="todo__list" id="taskList">
        
      </ul>
    </div>


    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
